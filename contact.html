    <main>
        <div class="form-container">
            <form class="form-control">
                <h1>Hubungi kami dengan mengisi formulir berikut</h1>
                <div class="main-form">
                    <div class="name form">
                        <label for="name" class="title">Nama</label>
                        <input type="text" name="name" class="input" id="name">
                    </div>
                    <div class="email form">
                        <label for="email" class="title">Email</label>
                        <input type="text" name="email" class="input" id="email">
                    </div>
                    <div class="password form">
                        <label for="pw" class="title">Kata Sandi</label>
                        <input type="password" name="pw"class="input" id="pw">
                    </div>
                    <div class="address form">
                        <label for="address "class="title">Alamat</label>
                        <input type="text" name="address" class="input" id="address">
                    </div>
                    <div class="comment form">
                        <label for="Kendala" class="title">Kendala</label>
                        <input type="text" name="address" class="input" id="comment">
                    </div>
                    <div class="term">
                        <input type="checkbox" name="address"  id="term">
                        <label for="term">Saya menyetujui segala persyaratan dan ketentuan yang berlaku</label>
                    </div>
                    <div class="button">
                        <button id="submit">Kirim</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="bantuan-panduan">

        </div>
        <div class="follow">

            <div class="follow-logo">
                <span class="follow-fb"><img src="/Assets/Facebook Icon.png" alt="" class="follow-fb"></span>
                <span class="follow-ig"><img src="/Assets/Instagram Icon.png" alt="" class="follow-ig"></span>
